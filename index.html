<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGE CALCULATOR 1</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <input type="date" name="b-date" id="b-date">
      <button>Calculate</button>
    </div>
    <div class="bottom">
      <div class="year">
        <span id="years">-</span>
        <p>Years</p>
      </div>
      <div class="month">
        <span id="months">-</span>
        <p>Months</p>
      </div>
      <div class="day">
        <span id="days">-</span>
        <p>Days</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
